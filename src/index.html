<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="Monoblock" class="card__monoblock_picture monoblock_picture">
      <div class="card__name_item">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code_item">
        Код товара: 195434
      </div>
      <div class="card__rate rate">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star disactive"></div>
        </div>
        <div class="rate__text">Отзывов: 5</div>
      </div>
      <div class="price_block">
        <div class="price_block__text">Цена:</div>
        <div class="price_block__numbers">69 999 грн</div>
      </div>
      <div>
        <a href="#" data-qa="hover">
          <button class="button_buy">КУПИТЬ</button>
        </a>
      </div>
    </div>
  </body>
</html>
